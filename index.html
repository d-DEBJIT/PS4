<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Gaming Website Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                    <img src="images/logo.png" class="logo">
                    <nav>
                        <ul id="menuList">
                            <li><a href="">Game controllers</a></li>
                            <li><a href="">VR Accessories</a></li>
                            <li><a href="">Media Remotes</a></li>
                            <li><a href="">Others</a></li>
                        </ul>
                    </nav>
                    <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2<br>Dualshok 4</h2>
                    <h3>Wireless controller for PlayStation 4</h3>
                    <p>(Compatiable/Generic)</p>
                    <h4>$66.95</h4>
                    <button type="button">Buy Now<img src="images/arr.png"></button>
                </div>
                <div class="col-2">
                    <img src="images/cont.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="images/a.webp">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>
            
            <div class="social-links">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/ig.png">
            </div>

        </div>

        <script>

            var menuList = document.getElementById("menuList");

            menuList.style.maxHeight = "0px";

            function togglemenu(){

                if(menuList.style.maxHeight == "0px"
                {
                    menuList.style.maxHeight = "130px";
                }
                else
                {
                    menuList.style.maxHeight = "0px";
                }

            }

        </script>
        
    </body>
</html>
